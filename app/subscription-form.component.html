<form #sf="ngForm" (ngSubmit)="onSubmit(sf.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input
            ngControl="name"
            #name="ngForm"
            id="name" 
            type="text"
            class="form-control"
            required
            minlength="3">
        <div *ngIf="name.touched && name.errors">
            <div
                class="alert alert-danger"
                *ngIf="name.errors.required">
                Name is required
            </div>
            <div
                class="alert alert-danger"
                *ngIf="name.errors.minlength">
                Name should be minimum {{name.errors.minlength.requiredLength}} characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input
            ngControl="email"
            #email="ngForm"
            id="email" 
            type="email"
            class="form-control"
            required>
        <div *ngIf="email.touched && email.errors">
            {{email.errors | json}}
            <div
                class="alert alert-danger"
                *ngIf="email.errors.required">
                Email is required
            </div>
            <div
                class="alert alert-danger"
                *ngIf="!email.valid">
                Proper email
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select 
            ngControl="frequency"
            #frequency="ngForm"
            id="frequency"
            class="form-control"
            required>
            <option value=""></option>
            <option *ngFor="#frequency of frequencies" value="{{ frequency.id }}">
                {{ frequency.label }}
            </option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!sf.valid">Submit</button>
</form>
