<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm"
            tabindex="1">
            <!--{{username.errors | json}}-->
        <div 
            *ngIf="username.touched && username.errors">
            <div
                *ngIf="username.errors.required"
                class="alert alert-danger">Username is required.</div>
            <div 
                *ngIf="username.errors.cannotContainSpace"
                class="alert alert-danger">Username cannot container spaces</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl="password"
            #password="ngForm"
            tabindex="3">
        <div 
            *ngIf="password.touched && !password.valid"
            class="alert alert-danger">
            Password is required
        </div>
    </div>
    <button tabindex="2" class="btn btn-primary" type="submit">Sign Up</button>
</form>
