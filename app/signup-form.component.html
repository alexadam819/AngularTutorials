<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm"
            tabindex="1">
            <!--{{username.errors | json}}-->
        <div 
            *ngIf="username.touched && username.errors">
            <div 
                *ngIf="username.control.pending">
                Checking for uniqueness...
            </div>
            <div class="alert alert-danger"
                *ngIf="username.errors.invalidLogin">
                Username is incorrect.
            </div>
            <div class="alert alert-danger"
                *ngIf="username.errors.required">
                Username is required.
            </div>
            <div class="alert alert-danger"
                *ngIf="username.errors.cannotContainSpace">
                Username cannot container spaces
            </div>
            <div class="alert alert-danger"
                *ngIf="username.errors.shouldBeUnique">
                Username should be unique
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl="password"
            #password="ngForm"
            tabindex="3">
        <div 
            *ngIf="password.touched && !password.valid"
            class="alert alert-danger">
            Password is required
        </div>
    </div>
    <button tabindex="2" class="btn btn-primary" type="submit">Sign Up</button>
</form>
